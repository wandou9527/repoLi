<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>加油🆙 每天进步一点点</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="../../config/config.js"></script>

</head>
<!-- 简单柱状图 📊 动态数据
2020-04-05 复制此副本
准备在原来基础上加总数、平均数统计
加vue的应用
 -->
<body style="height: 100%; width: 100%; margin: 20px">
<div id="container" style="height: 90%">
</div>
<div id="app6">
    学习总时长：{{sumTimeV}} h（数据从2020-03-16统计）
</div>

<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var app = {};
    option = null;
    let sumTime = 0;
    option = {
        title: {
            text: '小目标-2 美女艳杰学习计划',
            subtext: 'y轴当日学习时间(h)'
        },
        color: ['#3398DB'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [
            {
                type: 'category',
                //第12周 3.16周一 - 3.22周日
                data: [],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '学习时长(h)',
                type: 'bar',
                barWidth: '40%',
                data: []
            }
        ]
    };
    ;
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }


    /**
     * vue
     *
     * @type {Vue}
     */
    var app = new Vue({
        el: '#app6',
        data: {
            message: 'Hello Vue! lalalala 888',
            url: listMatterLogUrl,
            strList: list,
            users: confUsers,
            sumTimeV: 1
        },
        created: function () {
            // `this` 指向 vm 实例
            // console.log('a is: ' + '666')
            // f() 好使
            this.listMatterLogV();
        },
        methods: {
            listMatterLogV() {
                this.sumTimeV = 2.8
                let xData = []
                let reachAmounts = []
                $.ajax({
                    url: listMatterLogUrl,
                    // url: 'http://localhost:63342/matter_log/list',
                    async: true,
                    type: 'get',
                    dataType: 'json',
                    success: function (resp) {
                        this.sumTimeV = 3.8
                        // sleep(2000)
                        // vm.$set('peoples', data.result);
                        console.log('ajax matter_log/list ', resp)
                        // ajaxData = resp
                        let data = resp.data;

                        for (let i = 0; i < data.length; i++) {
                            //[data[i].happenDate, data[i].reachAmount]
                            xData.push(data[i].happenDate)
                            reachAmounts.push(data[i].reachAmount)
                            sumTime = sumTime + data[i].reachAmount
                            this.sumTimeV = this.sumTimeV + data[i].reachAmount
                            console.log("this.sumTimeV", this.sumTimeV)
                        }
                        console.log('xData', xData, 'reachAmounts', reachAmounts)
                        // myChart.hideLoading();    //隐藏加载动画
                        myChart.setOption({
                            //加载数据图表
                            xAxis: [
                                {
                                    type: 'category',
                                    //第12周 3.16周一 - 3.22周日
                                    data: xData,
                                    axisTick: {
                                        alignWithLabel: true
                                    }
                                }
                            ],
                            series: [
                                {
                                    name: '学习时长(h)',
                                    type: 'bar',
                                    barWidth: '40%',
                                    data: reachAmounts
                                }
                            ]
                        });
                        console.log('jie shu')
                    },
                    error: function (xhr, errorType, error) {
                        this.sumTimeV = 66
                        alert('Ajax request error, errorType: ' + errorType + ', error: ' + error);
                        this.sumTimeV = 66
                    }
                });
                this.$forceUpdate()
                Vue.set(this.sumTimeV, this.sumTimeV)
            }
        },
        mounted() {
            // this.listMatterLogV()
            this.$forceUpdate()
        }
    })

</script>
</body>
</html>
